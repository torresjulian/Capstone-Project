<div class="card text-center">
    <div class="card-header">
        {{vendor.name}}
    </div>
    <div class="card-body">
        <h5 class="card-title">Vendor Name: {{vendor.name}}</h5>
        <p class="card-text">Lorem ipsum data data data data.</p>
    </div>
    <div class="card-footer text-muted">
        <button class="btn btn-secondary" (click)="goBack()">Go Back</button> |
        <a class="btn btn-secondary" [routerLink]="['/vendor-edit', vendor._id]">Update</a> |
        <button class="btn btn-secondary" (click)="deleteVendorById(vendor._id)">Delete</button>
    </div>
</div>
